<!DOCTYPE HTML>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Myblog</title>
	  <meta name="description" content="a way of a peple ">
	  <meta name="viewport" content="width=device-width,initial-scale=1">
	  <link rel="stylesheet" href="stylesheets/index.css"/>
	  <style type="text/css">
		body{
          /*  firefox下禁止元素被选取
          -moz-user-focus: ignore;  
          -moz-user-input: disabled; 
        */  
          -moz-user-select: none;
        }
		span {
			display:block;
		}
		span::before{
			content:"欢";
			font-size:20px;
		}
		span::after{
			content:"园";
			font-size:20px;
		}
		span::first-letter {
			font-size:20px;
		}
		span::selection {
			zoom:1;
		}
	  </style>
	</head>
	
	<body>
		<div id="container">
			<header>
				<span>迎驾到心</span>
			</header>
			<div id="content">
				<div class="content-left">
					<div class="content-left-poem">
						一生百年凡尘苦 ，
					</div>
					<div class="content-left-poem">
						风华燃尽指间输 。
					</div>
					<div class="content-left-poem">
						人间岁月尽虚度 ，
					</div>
					<div class="content-left-poem">
						崎岖坎坷走迷途 。
					</div>
					<div class="content-left-poem">
						梅傲寒霜香如顾 ，
					</div>
					<div class="content-left-poem">
						旭日依旧东方出 。
					</div>
					<div class="content-left-poem">
						回首前世无为路 ，
					</div>
					<div class="content-left-poem">
						心力衰竭神形枯 。
					</div>
					<div>
						<ul>
							<li>
								<a href="http://w3help.org/zh-cn/kb/">兼容性知识库</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="content-center">
					<!--<div id="phototitle">相片浏览</div>-->
					<div id="photoalbum" class="photoalbum">
						<img id="photo" src="images/photos/page1.jpg" alt="照片" />
					</div>
				</div>
				<div class="content-right">
				    <!--《旅程》-->
				　　意志倒下的时候<br>
				　　生命也就不再屹立<br>
				　　歪歪斜斜的身影<br>
				　　又怎能耐住<br>
				　　秋叶萧瑟，晚来风急<br>
				　　垂下头颅<br>
				　　只是为了思想扬起<br>
				　　你若有一个不屈的灵魂<br>
				　　脚下就会有一片坚实的土地<br>
				　　无论走向何方<br>
				　　都会有无数双眼睛跟随你<br>
				　　从别人那里<br>
				　　我们认识了自己<br>
				　　<br>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="javascripts/index.js"></script>
	</body>
</html>
